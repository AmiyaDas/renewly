<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" crossorigin href="/renewly/assets/index-DssUUDYA.css">

  <body>
    <div id="root"></div>
  </body>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    })();
  </script>
</html>
